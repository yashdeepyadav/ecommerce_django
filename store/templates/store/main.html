{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Ecommerce Home</title>
  <script>
    var user = '{{ request.user }}'

		function getToken(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getToken('csrftoken')
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'store' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
          </li>
        </ul>
        <!-- Search bar -->
        <ul id="navbar-search-autocomplete" class="navbar-nav me-auto mb-2 mb-lg-0" class="form-outline">
          <form method="GET" action="{% url 'store' %}">
            <input type="search" name="q" id="q" placeholder="Search By Category" class="mw-100"  />
            <span>
             <img id="cart-icon" src="{% static 'images/icons8-search-50.png' %}" title="Seacrh">
            </span>
          </form>
        </ul>

        <div class="form-inline my-2 my-lg-0" >
          <a href="{% url 'cart' %}" style="text-decoration: none;">
            <img id="cart-icon" src="{% static 'images/carts.png' %}" title="Go Cart">
          </a>
          <p id="cart-total">{{cartItems}}</p>
          <a href="{% url 'login' %}" class="btn btn-light" title="login">Login</a>

          <a href="{% url 'signup' %}" class="btn btn-light" title="signup">Signup</a>
        </div>
      </div>
    </div>
  </nav>
 
  <div class="container">
    
    {% block content %}
    
       
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="{% static 'js/cart.js' %}"></script>
</body>

</html>
