{% extends 'store/main.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded pt-4 pb-4">
            <h4 class="alert alert-light border rounded mt-4 mb-4">Login...</h4>
            <form action="/login" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" value="{{form_data.email}}" class="form-control from-control-sm"
                        placeholder="enter email address">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control from-control-sm"
                        placeholder="enter password">
                </div>

                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-sm btn-info col-lg-4">
                </div>
            </form>
            <div>
                <p>Not a registerd user..?
                 <span> <a href="{% url 'signup' %}">Register</a></span>
                 </p>
           </div>
        </div>
    </div>
</div>
{% endblock content %}
